<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>회원가입페이지EL</title>
<style>
input {
	margin-bottom: 15px;
}

label {
	font-weight: bold;
}
</style>
</head>
<body>
	<h2>회원가입</h2>

	<form action="formEL_ok.jsp">

		<label for="userid">아이디</label><br> 
		<input type="text" id="userid" name="userid" required><br> 
		<label for="pwd">비밀번호</label><br>
		<input type="password" id="pwd" name="pwd" min="4" required><br>

		<label for="email">이메일</label><br>
		<input type="email" id="email" name="email" placeholder="user1@example.com" required><br>

		<label for="emailAgree">이메일 수신여부</label><br> 
		<input type="radio" name="emailAgree" value="YES">예 
		<input type="radio" name="emailAgree" value="NO" checked>아니오 <br> 
		
		<label for="interest">관심사항</label><br> 
		<input type="checkbox" id="check1" name="interest" value="IT/인터넷">IT/인터넷 
		<input type="checkbox" id="check2" name="interest" value="영화">영화 
		<input type="checkbox" id="check3" name="interest" value="음악">음악 
		<input type="checkbox" id="check4" name="interest" value="책">책 
		<input type="checkbox" id="check5" name="interest" value="음식">음식<br>

		<label for="phone">핸드폰</label><br> 
		<select name="phone1">
			<option value="010">010</option>
			<option value="010">011</option>
			<option value="010">019</option>
		</select> 
		<input type="tel" id="tel" name="tel" placeholder="1234-5678"
			pattern="[0-9]{4}-[0-9]{4}" required><br> 
			
		<label for="introduce">자기소개</label><br>
		<textarea name="introduce" placeholder="자기소개를 입력해주세요" cols="30" rows="4"></textarea>
		<br>
		<br> 
		<input type="submit" value="제출"> 
		<input type="reset"value="초기화">
	</form>

	<p>If you click the "Submit" button, the form-data will be sent to
		a page called "/action_page.php".</p>
</body>
</html>
